<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; connect-src 127.0.0.1:8000 *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/load.css">

    <title>RM</title>

    <style>
        #offBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-image: url('./img/off-button.png');
            background-size: cover;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%
        }

        .button-container {
            padding: 20;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .button {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            padding: 8px 16px;
            font-size: 0.8em;
            width: 100%;
            box-sizing: border-box;
        }

        .form-footer {
            text-align: center;
        }

        @media (max-width: 480px) {
            .button {
                font-size: 0.7em;
                padding: 6px 12px;
            }
        }

        #progress-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#4caf50 0%, #4caf50 var(--progress), #f3f3f3 var(--progress), #f3f3f3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #4caf50;
            text-align: center;
            line-height: 150px;
        }

        #progress-container.hidden {
            display: none;
        }

        #uploadPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
            font-family: Arial, sans-serif;
            color: black;
            /* Default color */
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>

    <script src="js/session.js"></script>
</head>

<body>

    <div id="progress-container" class="hidden" style="--progress: 0%;">
        <span id="progress-text">0%</span>
    </div>

    <div class="loading-screen">
        <img src="img/4.webp" alt="Loading" class="loading-icon">
        Loading RawMixPERT Menu . . .
    </div>

    <!-- Popup Box Structure -->
    <div id="uploadPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); padding:20px; background-color:white; border:1px solid #ccc; z-index:1000;">
        <h3>Upload Status</h3>
        <ul id="uploadList">
            <!-- List items will be added dynamically -->
        </ul>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay for Popup -->
    <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:999;" onclick="closePopup()"></div>

    <div class="app-content box" id="appContent">
        <div class="button-container" id="buttonContainer">
            <button class="button" onclick="window.rawmill()">1 RAWMILL & RECIPE</button>
            <button class="button" onclick="window.rawmill_2()">2 RAWMILL & RECIPE</button>
            <!-- <button class="button" onclick="window.rawmill1()">RAWMILL 1</button>
            <button class="button" onclick="window.rawmill2()">RAWMILL 2</button>
            <button class="button" onclick="window.recipe1()">RECIPE 1</button>
            <button class="button" onclick="window.recipe2()">RECIPE 2</button> -->
            <button class="button" id="downloadbtn">DOWNLOAD</button>
            <button class="button" id="uploadbtn">UPLOAD</button>
        </div>

        <button id="offBtn"></button>

        <div class="form-footer">
            <p style="margin-top: 0.6rem; font-size: 0.8rem">Created by: Franco Bacalando Ortiz</p>
            <div class="icon-with-text">
                <img class="resized-image" src="./img/linkin.png" alt="linkin">
                <span class="text">https://www.linkedin.com/in/francobacalandoortiz</span>
            </div>
            <br>
            <div class="icon-with-text">
                <img class="resized-image" src="./img/google.png" alt="linkin">
                <span class="text">franco.bacalando.ortiz@gmail.com</span>
            </div>
            <hr>
            <p style="margin-top: 0.6rem; font-size: 8px; text-align: center;">2023 Â© WM-Dev</p>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/main-script.js"></script>
    <script src="js/confirmation.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".loading-screen").style.display = "none";
                const buttons = document.querySelectorAll(".button");
                buttons.forEach((button, index) => {
                    setTimeout(() => {
                        button.style.opacity = "1";
                        button.style.transform = "translateY(0)";
                    }, index * 80); // Stagger the appearance by 200ms each
                });
            }, 500); // Adjust the timeout as needed
        });
    </script>
</body>

</html>
