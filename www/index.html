  <meta name="format-detection" content="telephone=no">

  <title>RM Login</title>
  
  <style>
    /* Common styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .input-group {
      margin-top: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
    }

    .input-group input {
      margin: 1 20px;
      padding: 5px;
    }

    .input-group button {
      padding: 5px 40px;
      background-color: grey;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0;
      text-wrap: nowrap;

    }

    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(./img/RM-bg1.jpg);
      background-size: cover;
    }

    .login-form {
      background-blend-mode: inherit;
      padding: 20px;
      border-radius: 5px;
      max-width: 300px;
      /* width: 80%; */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-top: 15px;
    }

    .form-header {
      text-align: center;
    }

    .form-footer {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Landscape styles */
    @media (orientation: landscape) {
      .login-form {
        max-width: 250px;
      }
    }
  </style>
  
        <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 127.0.0.1:8000;">
</head>

<body>
  <div class="loading-screen">
    <img src="img/4.webp" alt="Loading" class="loading-icon">

    <form class="login-form" id="loginForm">
      <div class="form-header">
        <!-- <img id="circular-image" src="img/rm.png" width="114" height="114" alt="logo"> -->
      </div>

      <div class="input-group">
        <input type="email" name="email" id="email" class="form-input" placeholder="Email" />
        <input type="password" name="password" id="password" class="form-input" placeholder="Password" />
        <button class="form-button" type="submit">Log in</button>
      </div>
